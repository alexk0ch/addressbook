	<div class="row">	
		<div class="col-md-6 col-md-push-3 col-sm-8 col-sm-push-2">
			<h3 class="text-center">Edit Contact</h3>			
			<form class="form form-inline" novalidate name="ContactEditForm" ng-submit="ContactEditForm.$valid ? updateContact() : null">
				<input 
					placeholder="Name"
                    ng-class="ContactEditForm.name.$error.pattern && !ContactEditForm.name.$pristine
                            ? 'has-error' : 'looks-valid'"
					type="text" 
					name="name" 
					ng-model="cloned.name"
					class="form-control" 
					required 
					ng-pattern="/^[a-zA-Z]{2,16}$/"
				>
				<input 
					placeholder="Surname"
                    ng-class="ContactEditForm.surname.$error.pattern && !ContactEditForm.surname.$pristine
                            ? 'has-error' : 'looks-valid'"
					type="text" 
					name="surname" 
					ng-model="cloned.surname"
					class="form-control" 
					required 
					ng-pattern="/^[a-zA-Z]{2,16}$/"
				>
				<input 
					placeholder="Phone" 
					name="phone"
					type="text"
                    ng-class="ContactEditForm.phone.$error.pattern && !ContactEditForm.phone.$pristine
                            ? 'has-error' : 'looks-valid'"
					class="form-control" 
					required 
					ng-model="cloned.phone"
					ng-pattern="/^\d{7,}$/"
				>
				<input 
					placeholder="Email" 
					type="email" 
					name="email"
                    ng-class="ContactEditForm.email.$error.pattern && !ContactEditForm.email.$pristine
                            ? 'has-error' : 'looks-valid'"
					class="form-control" 
					required 
					ng-model="cloned.email"
					ng-pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/"
				>
				<input 
					placeholder="Group -> {{(data.groups.join(', '))}} or new one" 
					type="text" 
					name="group"
                    ng-class="ContactEditForm.group.$error.pattern && !ContactEditForm.group.$pristine
                            ? 'has-error' : 'looks-valid' "
					class="form-control" 
					ng-model="cloned.group"
					ng-pattern="/^[a-zA-Z0-9_-]+$/"
				>
				<div ng-show="data.loggerMessage" class="text-center">
					<div class="alert alert-danger text-center">
						{{data.loggerMessage}}					
					</div>
				</div>
				<hr>
				<div class="text-center ">
					<input type="submit" ng-disabled="ContactEditForm.$invalid" class="btn btn-success" value="Update"></input>
				</div>
			</form>
		</div>
	</div>
