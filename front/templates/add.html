	<div class="row">	
		<div class="col-md-6 col-md-push-3 col-sm-8 col-sm-push-2">
			<h3 class="text-center">Add Contact</h3>			
			<form class="form form-inline" novalidate name="ContactAddForm" ng-submit="ContactAddForm.$valid ? addContact(newContact) : null">
				<input placeholder="Name"
                    ng-class="ContactAddForm.name.$error.pattern && !ContactAddForm.name.$pristine
                            ? 'has-error' : !ContactAddForm.name.$pristine
                            ? 'looks-valid' : '' "
					type="text" name="name" ng-model="newContact.name" 
					class="form-control" required ng-pattern="/^[a-zA-Z]{2,16}$/"
				>
				<input 
					placeholder="Surname"
                    ng-class="ContactAddForm.surname.$error.pattern && !ContactAddForm.surname.$pristine
                            ? 'has-error' : !ContactAddForm.surname.$pristine
                            ? 'looks-valid' : '' "
					type="text" name="surname" ng-model="newContact.surname" class="form-control" 
					required ng-pattern="/^[a-zA-Z]{2,16}$/"
				>
				<input 
					placeholder="Phone" name="phone"
					type="text"
                    ng-class="ContactAddForm.phone.$error.pattern && !ContactAddForm.phone.$pristine
                            ? 'has-error' : !ContactAddForm.phone.$pristine
                            ? 'looks-valid' : '' "
					class="form-control" required ng-model="newContact.phone" ng-pattern="/^\d{7,}$/"
				>
				<input 
					placeholder="Email" type="email" 
					name="email"
                    ng-class="ContactAddForm.email.$error.pattern && !ContactAddForm.email.$pristine
                            ? 'has-error' : !ContactAddForm.email.$pristine
                            ? 'looks-valid' : '' "
					class="form-control" required ng-model="newContact.email" 
					ng-pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/"
				>
				<input 
					placeholder="Group -> {{(data.groups.join(', '))}} or new one" 
					type="text" name="group"
                    ng-class="ContactAddForm.group.$error.pattern && !ContactAddForm.group.$pristine
                            ? 'has-error' : 'looks-valid' "
					class="form-control" ng-model="newContact.group" ng-pattern="/^[a-zA-Z0-9_-]+$/"
				>
				<div ng-show="data.loggerMessage" class="text-center">
					<div class="alert alert-danger text-center">
						{{data.loggerMessage}}					
					</div>
				</div>
				<hr>
				<div class="text-center ">
					<input type="submit" ng-disabled="ContactAddForm.$invalid" class="btn btn-success" value="Add"></input>
				</div>
			</form>
		</div>
	</div>
